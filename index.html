<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Pricing Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Helvetica:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      color: #000;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      font-family: 'Helvetica', sans-serif;
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      background-color: #fff;
    }
    button {
      background-color: #333;
      color: #fff;
      margin-top: 20px;
      border: none;
      cursor: pointer;
      padding: 10px;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      background-color: #f1f1f1;
      font-weight: bold;
      border-radius: 10px;
      font-family: 'Fira Code', monospace;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Photography Pricing Calculator</h1>

  <label for="experience">Experience Level:</label>
  <select id="experience">
    <option value="50">Entry Level ($50/hr)</option>
    <option value="75">Mid-Level ($75/hr)</option>
    <option value="100">Experienced ($100/hr)</option>
    <option value="150">Top-Tier ($150/hr)</option>
  </select>

  <label for="overhead">Overhead Costs ($):</label>
  <input type="number" id="overhead" placeholder="Enter your overhead costs (e.g., equipment, insurance)" />

  <label for="hours">Estimated Hours:</label>
  <input type="number" id="hours" placeholder="Enter estimated number of hours" />

  <label for="fullDay">Full-Day Rate (8 hours):</label>
  <input type="number" id="fullDay" placeholder="Enter your full-day rate" />

  <button onclick="calculatePricing()">Calculate Pricing</button>

  <div class="result" id="result"></div>

  <script>
    function calculatePricing() {
      const experience = parseFloat(document.getElementById('experience').value);
      const overhead = parseFloat(document.getElementById('overhead').value);
      const hours = parseFloat(document.getElementById('hours').value);
      const fullDayRate = parseFloat(document.getElementById('fullDay').value);

      if (isNaN(experience) || isNaN(overhead) || isNaN(hours) || isNaN(fullDayRate)) {
        document.getElementById('result').innerText = "Please fill out all fields correctly.";
        return;
      }

      const hourlyRate = experience + (overhead / hours); // Adjust hourly rate based on overhead
      const totalHourly = hourlyRate * hours;
      const totalFullDay = fullDayRate + overhead; // Add overhead to full-day rate

      document.getElementById('result').innerText = `
        Hourly Rate: $${hourlyRate.toFixed(2)}/hr
        Total for ${hours} hours: $${totalHourly.toFixed(2)}
        Full-Day Rate: $${totalFullDay.toFixed(2)}
      `;
    }
  </script>

</body>
</html>
