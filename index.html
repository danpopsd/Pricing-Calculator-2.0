<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Pricing Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
      background-color: #ffffff;
      color: #000000;
      padding: 40px;
    }
    h1 {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    input[type="number"], button, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f9f9f9;
      font-family: 'Fira Code', monospace;
    }
    input:hover, textarea:hover, button:hover {
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    button {
      background-color: #000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      border: none;
    }
    button:hover {
      background-color: #333;
    }
    .result, .estimate-box {
      margin-top: 30px;
      font-size: 16px;
      font-family: 'Fira Code', monospace;
      font-weight: bold;
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <h1>Photography Pricing Calculator</h1>

  <label for="hourlyRate">Hourly Rate ($):</label>
  <input type="number" id="hourlyRate" placeholder="Enter your hourly rate" />

  <label for="halfDayRate">Half-Day Rate ($):</label>
  <input type="number" id="halfDayRate" placeholder="Enter your half-day rate" />

  <label for="fullDayRate">Full-Day Rate ($):</label>
  <input type="number" id="fullDayRate" placeholder="Enter your full-day rate" />

  <label for="hours">Hours Worked:</label>
  <input type="number" id="hours" placeholder="Number of hours worked" />

  <label for="useHalfDay">Use Half-Day Rate?</label>
  <input type="checkbox" id="useHalfDay" />

  <label for="useFullDay">Use Full-Day Rate?</label>
  <input type="checkbox" id="useFullDay" />

  <label for="invoiceInfo">Your Invoice Information:</label>
  <textarea id="invoiceInfo" rows="5" placeholder="Your name, business name, email, etc."></textarea>

  <button onclick="calculateTotal()">Calculate Total</button>
  <button onclick="downloadPDF()">Download Estimate PDF</button>

  <div class="result" id="result"></div>

  <script>
    let totalSummary = '';

    function calculateTotal() {
      const hourlyRate = parseFloat(document.getElementById('hourlyRate').value) || 0;
      const halfDayRate = parseFloat(document.getElementById('halfDayRate').value) || 0;
      const fullDayRate = parseFloat(document.getElementById('fullDayRate').value) || 0;
      const hours = parseFloat(document.getElementById('hours').value) || 0;
      const useHalfDay = document.getElementById('useHalfDay').checked;
      const useFullDay = document.getElementById('useFullDay').checked;

      let total = 0;
      let breakdown = '';

      if (useFullDay) {
        total += fullDayRate;
        breakdown += `Full-Day Rate: $${fullDayRate.toFixed(2)}\n`;
      } else if (useHalfDay) {
        total += halfDayRate;
        breakdown += `Half-Day Rate: $${halfDayRate.toFixed(2)}\n`;
      } else {
        const hourlyTotal = hourlyRate * hours;
        total += hourlyTotal;
        breakdown += `Hourly (${hours}h x $${hourlyRate.toFixed(2)}): $${hourlyTotal.toFixed(2)}\n`;
      }

      totalSummary = `${breakdown}\nTotal: $${total.toFixed(2)}`;
      document.getElementById('result').innerText = totalSummary;
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const invoiceInfo = document.getElementById('invoiceInfo').value;
      const content = `Photography Estimate\n\n${invoiceInfo}\n\n${totalSummary}`;
      const lines = doc.splitTextToSize(content, 180);

      doc.text(lines, 15, 20);
      doc.save('photography_estimate.pdf');
    }
  </script>
</body>
</html>
